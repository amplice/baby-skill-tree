<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <rect width="512" height="512" rx="115" fill="#3b82f6"/>

  <!-- Tree trunk -->
  <rect x="220" y="320" width="72" height="120" rx="8" fill="#92400e"/>

  <!-- Tree leaves (skill nodes) -->
  <!-- Bottom row -->
  <circle cx="256" cy="320" r="36" fill="#22c55e" stroke="#fff" stroke-width="6"/>

  <!-- Middle row -->
  <circle cx="180" cy="240" r="32" fill="#22c55e" stroke="#fff" stroke-width="6"/>
  <circle cx="256" cy="240" r="32" fill="#22c55e" stroke="#fff" stroke-width="6"/>
  <circle cx="332" cy="240" r="32" fill="#60a5fa" stroke="#fff" stroke-width="6"/>

  <!-- Top row -->
  <circle cx="210" cy="160" r="28" fill="#60a5fa" stroke="#fff" stroke-width="5"/>
  <circle cx="256" cy="140" r="30" fill="#dbeafe" stroke="#fff" stroke-width="5"/>
  <circle cx="302" cy="160" r="28" fill="#e5e7eb" stroke="#fff" stroke-width="5"/>

  <!-- Connections (skill tree lines) -->
  <line x1="256" y1="280" x2="256" y2="272" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="256" y1="272" x2="180" y2="272" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="256" y1="272" x2="332" y2="272" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="180" y1="272" x2="180" y2="208" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="256" y1="272" x2="256" y2="170" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="332" y1="272" x2="302" y2="188" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="256" y1="170" x2="210" y2="188" stroke="#cbd5e1" stroke-width="4"/>

  <!-- Baby bottle icon overlay (small, subtle) -->
  <g transform="translate(370, 370)">
    <rect x="0" y="10" width="40" height="60" rx="8" fill="#fff" opacity="0.9"/>
    <rect x="8" y="0" width="24" height="15" rx="4" fill="#fff" opacity="0.9"/>
    <circle cx="20" cy="35" r="8" fill="#3b82f6" opacity="0.4"/>
  </g>
</svg>
